<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="auth">
    <h1>Login</h1>
      <input id="login-username-input" placeholder="Nome" type="text">
      <input id="login-password-input" placeholder="Password" type="password">
      <input onclick="login()" type="submit">

    <h1>Registrar</h1>
      <input id="register-username-input" placeholder="Nome" type="text">
      <input id="register-password-input" placeholder="Password" type="password">
      <input onclick="register()" type="submit">

  </div>


  <div id="chat-container">
    <div id="chat-messages"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
